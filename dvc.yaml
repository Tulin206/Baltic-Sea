stages:
  train_model:
    cmd: python lstm+cnn_(with-dvc).py
    deps:
    - data.npz
    - test/data.npy
    - test/mask.npy
    - train/data.npy
    - train/mask.npy
    outs:
    - metrics.npy
    - model.h5
  train_model_v2:
    cmd: lstm+cnn_(with-dvc).py
    deps:
    - data.npz
    - test/data.npy
    - test/mask.npy
    - train/data.npy
    - train/mask.npy
    outs:
    - metrics_v2.npy
    - model_v2.h5
